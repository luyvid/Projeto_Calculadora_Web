<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em .js</title>
    <script defer src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Calculadora em .js</h1>
    <input type="number"><span id="campo1"> </span>
    <br><br>
    <input type="number" id="campo2">
    <br><br>
    <button id="btSoma" value="+" type="button">+</button>
    <button id="btSubt" value="-" type="button">–</button>
    <button id="btMult" value="*" type="button">×</button>
    <button id="btDivi" value="/" type="button">/</button>
    <br><br>
    <button id="bt1" onclick="clique()"   value="1" type="button">1</button>
    <button id="bt2"    value="2" type="button">2</button>
    <button id="bt3"    value="3" type="button">3</button>
    <button id="btPorc" value="%" type="button">%</button>
    <br><br>
    <button id="bt4"    value="4" type="button">4</button>
    <button id="bt5"    value="5" type="button">5</button>
    <button id="bt6"    value="6" type="button">6</button>
    <button id="btPonto" value="" type="button">,</button>
    <br><br>
    <button id="bt7" value="7" type="button">7</button>
    <button id="bt8" value="8" type="button">8</button>
    <button id="bt9" value="9" type="button">9</button>
    <button id="bt0" value="0" type="button">0</button>
    <br><br>

    <button type="button" id="calcular">Calcular</button>
</body>
</html>
